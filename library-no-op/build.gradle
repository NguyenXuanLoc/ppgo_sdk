plugins {
    id 'com.android.library'
    id 'kotlin-android'
    id 'maven-publish'
    id 'org.jetbrains.kotlinx.binary-compatibility-validator' version '0.11.0'
}

android {
    compileSdkVersion 32

    defaultConfig {
        minSdkVersion 21
        targetSdkVersion 32
        versionCode 12
        versionName "1.3.0-SNAPSHOT"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_11
        targetCompatibility JavaVersion.VERSION_11
    }

    kotlinOptions {
        jvmTarget = "11"
    }
}

dependencies {
    compileOnly 'com.huawei.hms:push:6.5.0.300'

    compileOnly platform('com.google.firebase:firebase-bom:30.3.0')
    compileOnly 'com.google.firebase:firebase-core'
    compileOnly 'com.google.firebase:firebase-messaging'

    api "com.google.guava:guava:31.0.1-android"
}

task androidSourcesJar(type: Jar) {
    archiveClassifier.set('sources')
    from android.sourceSets.main.java.srcDirs
}

def configArtifactId = 'sdk-no-op'
def configGroupId = 'com.pushpushgo'

afterEvaluate {
    publishing {
        publications {
            noop(MavenPublication) {
                from components.release
                artifact androidSourcesJar

                groupId = configGroupId
                artifactId = configArtifactId
                version = android.defaultConfig.versionName
            }
        }
    }
}
